{% comment %}
بخش وضعیت کاربر (یکپارچه با Core): ورود / خروج / نام کاربر.
متغیر team13_user از context_processors.team13_user_context پر می‌شود.
{% endcomment %}
<div class="auth-header">
  {% if team13_user %}
  <span class="auth-user-name">سلام، {{ team13_user.first_name|default:team13_user.email }}</span>
  <a href="{% url 'logout' %}" class="back-btn auth-btn-small">خروج</a>
  {% else %}
  <a href="{% url 'auth' %}?next={{ request.path }}" class="back-btn auth-btn-small">ورود</a>
  <a href="{% url 'signup' %}" class="btn-gold back-btn auth-btn-small">ثبت‌نام</a>
  {% endif %}
</div>
