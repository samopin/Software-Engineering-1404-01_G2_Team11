{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ایران‌نما</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">

    <div class="bg-pattern"></div>

    <div class="auth-card">
        <div class="logo" style="justify-content: center; margin-bottom: 20px;">
            <i class="fa-solid fa-leaf"></i>
            <div class="logo-text">
                <h1>ایران‌نما</h1>
            </div>
        </div>

        <h2>ایجاد حساب جدید</h2>

        <form method="post" action="/auth/signup/">
            {% csrf_token %}
            <div class="form-group">
                <label>نام</label>
                <input type="text" name="first_name" required>
            </div>

            <div class="form-group">
                <label>نام خانوادگی</label>
                <input type="text" name="last_name" required>
            </div>

            <div class="form-group">
                <label>ایمیل</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>رمز عبور</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>سن</label>
                <input type="number" name="age" min="1" max="120">
            </div>

            <button type="submit" class="auth-btn btn-submit-signup">ثبت‌نام رایگان</button>
        </form>

        <div class="auth-links">
            <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="/auth/">وارد شوید</a></p>
        </div>

        <a href="../index.html" class="back-home">
            <i class="fa-solid fa-arrow-right"></i> بازگشت به صفحه اصلی
        </a>
    </div>

</body>
</html>
