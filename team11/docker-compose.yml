services:
  trip-plan-gateway:
    image: nginx:alpine
    ports:
      - "9151:80"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app404
    depends_on:
      - trip-plan
      - vite-app

  trip-plan:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    volumes:
      - ./tripPlanService:/app
    networks:
      - app404
    depends_on:
      team11_postgres:
        condition: service_healthy
      team11_mongo:
        condition: service_healthy

  vite-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - app404

  team11_postgres:
    image: postgres:15-alpine
    platform: linux/amd64
    container_name: team11_postgres
    environment:
      POSTGRES_DB: ${TEAM11_POSTGRES_DB:-team11_db}
      POSTGRES_USER: ${TEAM11_POSTGRES_USER:-team11_user}
      POSTGRES_PASSWORD: ${TEAM11_POSTGRES_PASSWORD:-team11_pass}
    ports:
      - "${TEAM11_POSTGRES_PORT:-5433}:5432"
    volumes:
      - team11_postgres_data:/var/lib/postgresql/data
    networks:
      - app404
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEAM11_POSTGRES_USER:-team11_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  team11_mongo:
    image: mongo:7.0
    platform: linux/amd64
    container_name: team11_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${TEAM11_MONGO_USER:-team11_mongo}
      MONGO_INITDB_ROOT_PASSWORD: ${TEAM11_MONGO_PASSWORD:-team11_mongo_pass}
      MONGO_INITDB_DATABASE: ${TEAM11_MONGO_DB:-team11_nosql}
    ports:
      - "${TEAM11_MONGO_PORT:-27018}:27017"
    volumes:
      - team11_mongo_data:/data/db
    networks:
      - app404
    healthcheck:
      test:
        - CMD-SHELL
        - echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  team11_postgres_data:
  team11_mongo_data:

networks:
  app404:
    external: true
    name: app404_net
