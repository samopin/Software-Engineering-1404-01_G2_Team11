{% extends "team10/base.html" %}
{% block title %}داشبورد | تیم ۱۰{% endblock %}

{% block content %}

        <div class="hero-content">
            <h2>سفرهای شما</h2>
            <p>سفر جدید بسازید یا وارد لیست سفرها شوید.</p>
        </div>
    </section>

    <div class="section-header">
        <h3>عملیات سریع</h3>
    </div>

    <div class="services-grid">
        <a class="service-card" href="/team10/create/">
            <div class="card-content-wrapper">

                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="card-info">

                    <span>با وارد کردن مبدأ، مقصد، تاریخ و مدت سفر.</span>

        <a class="service-card" href="/team10/trips/">
            <div class="card-content-wrapper">
                <div class="card-icon">
                    <i class="fa-solid fa-suitcase"></i>
                </div>
                <div class="card-info">
                    <h3>سفرهای من</h3>
                    <span>لیست سفرها و ورود به جزئیات هر سفر.</span>
                </div>
            </div>
        </a>
    </div>
{% endblock %}
